<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>J-snack - вход</title>
	<link rel="icon" type="image/x-icon" href="assets/j-icon.png">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="hhhh">
	<div class="containerform">
		<h2>Вход в аккаунт:</h2>
		<form>
			<div class="row g-2 mb-5">
				<div class="col-md-5">
					<label for="username" class="form-label">Имя</label>
                    <input type="username" class="form-control" id="username" placeholder="Введите ваше имя..." required>
				</div>
				<div class="col-md-5">
					<label for="usersurname" class="form-label">Фамилия</label>
                    <input type="username" class="form-control" id="usersurname" placeholder="Введите вашу фамилию..." required>
                </div>
			</div>
			<div class="row g-2 mb-5">
				<div class="col-md-5">
					<label for="useremail" class="form-label">Почта</label>
                    <input type="email" class="form-control" id="useremail" placeholder="name@example.com" required>
                </div>
				<div class="col-md-5">
					<label for="userpassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="userpassword" placeholder="Введите пароль..." required>
                </div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<button class="sumbut w-100 btn btn-outline-dark" onClick="location.href='../Главная/index.html'">Войти</button>
				</div>
			</div>
		</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
