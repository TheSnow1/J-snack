<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>J-snack - Мой профиль</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/j-icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #E2DFE3;">
	<header class="menu">
        <div class="menu-wrap">
            <img src="assets/j-icon.png" class="logo-img" alt="Logo">
            <input type="checkbox" id="checkbox">
            <nav>
                <ul>
                    <li><a href="../Главная/index.html">Главная</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Мой профиль</a></li>
                </ul>
            </nav>
            <label for="checkbox">
                <i class="fa fa-bars menu-icon"></i>
            </label>
        </div>
    </header>
    <div class="container mt-4">
        <h3 style="text-align: center;">Мой профиль:</h3>
        <img src="assets/profi.png" class="profile-img">
        <form action="#">
            <section style="margin-top: 25px; background-color: lightgray;">
                <h5>Рассылки</h5>
                <p>Подпишитесь, чтобы всегда узнавать об акциях первыми!</p>
                <div class="switch-container">
            <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" style="margin-right: 5px;" checked>
               <label class="form-check-label" for="flexSwitchCheckDefault">SMS</label>
           </div>
           <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" style="margin-right: 5px;">
               <label class="form-check-label" for="flexSwitchCheckDefault">E-mail</label>
           </div>
           <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" style="margin-right: 5px;">
               <label class="form-check-label" for="flexSwitchCheckDefault">Push уведомления</label>
           </div>
           </div>
            </section>
            <section style="margin-top: 25px; background-color: lightgray;">
                <h5>Любимые категории</h5>
                <p>Можно менять только 1 раз в месяц</p>
                <div class="check-container">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                      <label class="form-check-label" for="flexCheckDisabled">Японские снэки</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                      <label class="form-check-label" for="flexCheckDisabled">Тайские снэки</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled"checked>
                      <label class="form-check-label" for="flexCheckDisabled">Корейские снэки</label>
                    </div>
                </div>
            </section>
            <section style="margin-top: 25px; background-color: lightgray;">
                <h5>Адрес доставки</h5>
                <div class="deliver-container">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                      <label class="form-check-label" for="flexRadioDefault1">Воронежская область, город Ступино, пр. Балканская, 59</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault1">Курская область, город Ногинск, бульвар Ломоносова, 33</label>
                    </div>
                </div>
            </section>
        </form>
    </div>
    <footer>
  <a href="#"><img src="assets/tweet.png"></a>
  <a href="#"><img src="assets/inst.png"></a>
  <a href="#"><img src="assets/facebook.png"></a>
  <p>Created by <a href="https://github.com/TheSnow1">The Snow</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
